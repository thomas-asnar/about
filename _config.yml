# about_me_description: This will be displayed under the title.
about_me_description: "<p>Mon parcours professionnel m'a plongé dans l'opérationnel pendant plus de dix ans.
Je me suis épanoui dans des contextes de production variés : Systèmes d'informations RH des armées, clients grand compte en ESN, SI de grandes banques.</p>
<p>D'Unix à Windows, en passant par des baies de stockage EMC et des systèmes virtuels VMWare ou Docker, j'ai forgé mon expérience aussi bien en équipe avec de véritables mentors, qu'en buchant seul les documentations, livres et vidéos, sans oublier les nombreuses formations chez les éditeurs.</p>
<p>Expert VTOM (ordonnancement) reconnu par mes pairs, j'ai aussi été admin SAN, Save, et Intégrateur DevOps.</p>
<p>Plus encore et depuis toujours, je convertis ma passion du code et suis devenu développeur de sites web full stack et d’applications d’entreprise.</p>
<p>Voici quelques qualités qui me caractérisent : soif d'apprendre, passionné informatique, autonome et flexible.</p>
<p>En 2021, je deviens indépendant et propose mes services à la collectivité ou aux entreprises du Limousin. Formations et missions diverses (scripting, dev, linux, VTOM), assistance et cours aux particuliers, développement et gestion de sites web.</p>"

